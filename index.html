<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colt Express</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container mt-5">

        <div style="display:flex;justify-content: center;" id="train-all" class="mb-5">
            <div class="train-container" id="trainc0">
                <div class="train" id="train0"></div>
            </div>

            <div class="train-container" id="trainc1">
                <div class="train" id="train1"></div>
            </div>

            <div class="train-container" id="trainc2">
                <div class="train" id="train2"></div>
            </div>

            <div class="train-container" id="trainc3">
                <div class="train" id="train3"></div>
            </div>

            <div class="train-container" id="trainc4">
                <div class="train" id="train4"></div>
            </div>

        </div>

        <div id="roundcards" style="height:200px;display:flex;justify-content: center;">

        </div>

        <button onclick="runAction()" style="visibility:hidden" id="actionbutton">Run action</button>

        <button onclick="endTurn()" style="visibility:hidden" id="endturnbutton">Koniec tury</button>



        <div id="roundinfo">

            <p >Gracz: <span id="playerinfo"></span> <span id="loots"></span> </p>

        </div>

        <div id="playercards" style="display:flex">

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
